backend:
  name: git-gateway
  branch: netlify-cms # Branch to update (optional; defaults to master)

# media_folder: "static/uploads" # where files are saved
# public_folder: "/static/uploads" # public url from dist

media_library:
  name: cloudinary
  config: 
    cloud_name: evv
    api_key: 858462229676913

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "static/content/home.json"
        fields: 
          - {label: Title, name: title, widget: string}
          - label: Sections
            name: sections
            widget: list
            fields: 
              - {label: Image, name: image, widget: image}
              - {label: Vimeo URL, name: video, widget: string, required: false}
