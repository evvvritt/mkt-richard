backend:
  name: git-gateway
  branch: netlify-cms # Branch to update (optional; defaults to master)

# media_folder: "static/uploads" # where files are saved
# public_folder: "/static/uploads" # public url from dist

media_library:
  name: cloudinary
  config: 
    cloud_name: evv
    api_key: 858462229676913

collections:
  - label: "Main"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "static/content/home.json"
        fields: 
          - label: 'Landing Image'
            name: 'landing_img'
            widget: image
            required: false
          - {label: Landing Image Alt, name: landing_img_alt, widget: string, default: "(Describe the image for the visually impaired!)", required: false }
          - label: 'Sections'
            name: 'sections'
            widget: list
            types:
              - label: 'Image'
                name: 'image'
                widget: object
                fields: 
                  - label: Image
                    name: image
                    widget: image
                    media_library: 
                      config: 
                        multiple: false
                  - {label: Alt, name: alt, widget: string, default: (Describe the image for the visually impaired!) }
              - label: 'Video'
                name: 'video'
                widget: object
                fields:
                  - label: Video
                    name: video_lnd
                    widget: file
                    media_library:
                      config:
                        multiple: false
  - label: "Menu"
    name: 'menu'
    folder: 'static/content/menu'
    create: true
    identifier_field: slug
    fields: 
      - {label: "URL Slug", name: "slug", widget: "string"}
      - {label: 'Name (DE)', name: "name_de", widget: "string"}
      - {label: "Body (DE)", name: "body_de", widget: "markdown"}
      - {label: 'Name (EN)', name: "name_en", widget: "string"}
      - {label: "Body (EN)", name: "body_en", widget: "markdown"}
